    <style>
      /* CSS Styling Here*/

      /* Initial "window" game square */
      .game-square {
        box-sizing: border-box;
        border: 1px solid #000;
        width: 100px;
        height: 100px;
        position: relative;
        overflow: hidden;
      }

      /* "Drawer" game square cover */
      .game-square > div {
        width: 100%;
        height: 200%;
        position: absolute;
        top: 0;
      }

      /* "Default" and "color" internal game squares */
      .game-square > div > div {
        height: 50%;
      }

      /* "Default" square's color*/
      .game-square > div > div:first-child {
        background-color: grey;
      }

      /* "flip" style to reveal colored square */
      .flip > div {
        top: -100%;
      }

      /* Arrange squares in a grid formation */
      #game {
        width: 400px;
        height: 400px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        border: 1px solid red;
      }

      /* Color styling on square pairs*/
      .square-0 {
        background-color: aqua;
      }
      .square-1 {
        background-color: bisque;
      }
      .square-2 {
        background-color: blue;
      }
      .square-3 {

      .square-8 {

      .square-9 {

    </style>
