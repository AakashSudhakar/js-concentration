<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="utf-8">
    <title>Concentration Game</title>
    <style>
      /* CSS Styling Here*/

      /* Initial "window" game square */
      .game-square {
        box-sizing: border-box;
        border: 1px solid #000;
        width: 100px;
        height: 100px;
        position: relative;
        overflow: hidden;
      }

      /* "Drawer" game square cover */
      .game-square > div {
        width: 100%;
        height: 200%;
        position: absolute;
        top: 0;
        transition: 400ms;
      }

      /* "Default" and "color" internal game squares */
      .game-square > div > div {
        height: 50%;
      }

      /* "Default" square's color*/
      .game-square > div > div:first-child {
        background-color: grey;
      }

      /* "flip" style to reveal colored square */
      .flip > div {
        top: -100%;
      }

      /* Arrange squares in a grid formation */
      #game {
        width: 400px;
        height: 400px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        border: 1px solid red;
      }

      /* Color styling on square pairs*/
      .square-0 {
        background-color: aqua;
      }
      .square-1 {
        background-color: bisque;
      }
      .square-2 {
        background-color: blue;
      }
      .square-3 {
        background-color: blueviolet;
      }
      .square-4 {
        background-color: brown;
      }
      .square-5 {
        background-color: cadetblue;
      }
      .square-6 {
        background-color: chartreuse;
      }
      .square-7 {
        background-color: chocolate;
      }
      .square-8 {
        background-color: coral;
      }
      .square-9 {
        background-color: cornflowerblue;
      }
    </style>
  </head>

    <script>
      // JS Here

      var resetButton = document.getElementById("reset-button");
      var colors = [];
      var firstSquare = null;
      var gameSquares = [];
      for (var i = 0; i < 10; i++) {
        colors.push("square-" + i);
      }

      // Function to set up and initialize game
      function setupGame() {
        // Create array to hold game square objects
        var array = document.getElementsByClassName("game-square");
        var randomColors = getSomeColors();
        // Initialize each square object in grid and with color
        for (var i = 0; i < array.length; i++) {
          var index = random(randomColors.length);
          var color = randomColors.splice(index, 1)[0];
          gameSquares.push(new GameSquare(array[i], colors[0]));
        }
      }

      // Function for a game square's behavior
      function GameSquare(el, color) {
        this.el = el;
        this.isOpen = false;
        this.isLocked = false;

        // Event listener that listens for "click" events
        this.el.addEventListener("click", this, false);

        // Sets color to game square
        this.setColor(color);
      }

      // Function for game square logic
      function checkGame(gameSquare) {
        if (firstSquare === null) {
          firstSquare = gameSquare;
          return
        }

        if (firstSquare.color === gameSquare.color) {
          firstSquare.lock();
          gameSquare.lock();
        } else {
          var a = firstSquare;
          var b = gameSquare;
          setTimeout(function() {
            a.reset();
            b.reset();
            firstSquare = null;
          }, 400);
        }
        firstSquare = null;
      }

      // Function to return random integer for assigning square colors
      function random(n) {
        // Returns an integer from 0 to n-1
        return Math.floor(Math.random() * n);
      }

      // Function to assign some random colors
      function getSomeColors() {
        var colorscopy = colors.slice();
        var randomColors = [];
        for (var i = 0; i < 8; i++) {
          var index = random(colorscopy.length);
          randomColors.push(colorscopy.splice(index, 1)[0]);
        }
        return randomColors.concat(randomColors.slice());
      }

      // Function to randomize colors at new game
      function randomizeColors() {
        var randomColors = getSomeColors();
        // For each game square, assign a random color
        gameSquares.forEach(function(gameSquare) {
          var color = randomColors.splice(random(randomColors.length), 1)[0];
          gameSquare.setColor(color);
        })
      }

      // Function to clear game
      function clearGame() {
        // Reset each game square
        gameSquare.forEach(function(gameSquare) {
          gameSquare.reset();
        });
        // Timeout that randomizes colors and gives squares a chance to close
        setTimeout(function() {
          randomizeColors();
        }, 500);
      }

      // Method to decide action in response to event listener
      GameSquare.prototype.handleEvent = function(e) {
        // Receives event object "e" to handle "click" type events
        switch (e.type) {
          case "click":
            // Checks if square is open or locked, ignores "click" event if true
            if (this.isOpen || this.isLocked) {
              return;
            }
            // Otherwise mark square as "open" and add "flip" class to square
            this.isOpen = true;
            this.el.classList.add("flip");
            checkGame(this);
        }
      }

      // Method to reset game square to initial state
      GameSquare.prototype.reset = function() {
        // Sets "open" and "locked" square conditions to false
        this.isOpen = false;
        this.isLocked = false;
        // Removes "flip" class from square
        this.el.classList.remove("flip");
      }

      // Method to lock square pairs on correct match
      GameSquare.prototype.lock = function() {
        // Sets "open" and "locked" square conditions to true
        this.isLocked = true;
        this.isOpen = true;
      }

      // Method to set and alter colors of each square
      GameSquare.prototype.setColor = function(color) {
        // Removes initial color class from second nest div
        this.el.children[0].children[1].classList.remove(this.color);
        this.color = color;
        // Adds new color class to second nest div
        this.el.children[0].children[1].classList.add(color);
      }

      // Call function to start game
      setupGame();

    </script>
